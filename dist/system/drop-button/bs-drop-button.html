<template ref="button" role="button" type="button" class="btn btn-${size} btn-${type} dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  <span class="glyphicon glyphicon-${icon}" aria-hidden="true" show.bind="icon"></span>
  <slot></slot>
  <span class="caret"></span>
  <span class="sr-only">Toggle Dropdown</span>
</template>
