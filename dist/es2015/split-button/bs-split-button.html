<template class="btn-group" role="group">
  <button ref="button" role="button" type="button" class="btn btn-${size} btn-${type}">
    ${label}
  </button>
  <button ref="drop" role="button" type="button" class="btn btn-${size} btn-${type} dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <slot></slot>
</template>
